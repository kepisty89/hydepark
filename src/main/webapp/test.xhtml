<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Daniel - test</title>
</head>
<body>

	<h1>CreateUser</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login " />
			<h:inputText value="#{userBean.login}" />

			<h:outputText value="password " />
			<h:inputText value="#{userBean.password}" />

			<h:outputText value="name " />
			<h:inputText value="#{userBean.name}" />

			<h:outputText value="surname " />
			<h:inputText value="#{userBean.surname}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="createUser" action="#{userBean.createUser}" />
		</h:panelGrid>
	</h:form>

	<h1>DeleteUser</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login " />
			<h:inputText value="#{userBean.login}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="deleteUser" action="#{userBean.deleteUser}" />
		</h:panelGrid>
	</h:form>

	<h1>UpdateUser</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login " />
			<h:inputText value="#{userBean.login}" />

			<h:outputText value="password " />
			<h:inputText value="#{userBean.password}" />

			<h:outputText value="name " />
			<h:inputText value="#{userBean.name}" />

			<h:outputText value="surname " />
			<h:inputText value="#{userBean.surname}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="updateUser" action="#{userBean.updateUser}" />
		</h:panelGrid>
	</h:form>

	<h1>BanUser</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login " />
			<h:inputText value="#{userBean.login}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="banUser" action="#{userBean.banUser}" />
		</h:panelGrid>
	</h:form>

	<h1>UnBanUser</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="login " />
			<h:inputText value="#{userBean.login}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="unBanUser" action="#{userBean.unBanUser}" />
		</h:panelGrid>
	</h:form>

</body>
</html>
