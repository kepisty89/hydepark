<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">        

	<h:form>
		<p:panel header="Logowanie">
			<h:panelGrid columns="2">
				<h:outputText value="Wybierz login: " />
				<h:selectOneMenu value="#{loginBean.id}">
	    			<f:selectItems value="#{userBean.allCredentials}" var="current" itemLabel="#{current.login}" itemValue="#{current.id}" />
	    		</h:selectOneMenu>
				
				<h:outputText value="Wpisz hasło: " />
				<p:password value="#{loginBean.password}" feedback="false" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Zaloguj!" action="#{loginBean.login}" ajax="false" />
			</h:panelGrid>
		</p:panel>
	</h:form>
      
   </ui:define>
</ui:composition>
