<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    
    <h2>Lecture Detail - Update</h2>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="lecture detail id " />
			<h:selectOneMenu value="#{lectureBean.id}">
    			<f:selectItems value="#{lectureBean.allLectureDetail}" var="current" itemLabel="#{current.id}" itemValue="#{current.id}" />
    		</h:selectOneMenu>
    		
			<h:outputText value="new teacher id " />
			<h:selectOneMenu value="#{lectureBean.teacherId}">
    			<f:selectItems value="#{lectureBean.allTeachersIds}" var="current" itemLabel="#{current.id}" itemValue="#{current.id}" />
    		</h:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="updateLectureDetail" action="#{lectureBean.updateLectureDetail}" />
		</h:panelGrid>
	</h:form>
      
   </ui:define>
</ui:composition>
