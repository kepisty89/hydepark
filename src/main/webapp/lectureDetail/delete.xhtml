<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    
    <p:panel header="Usuń wykład (szczegóły)">

		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Wybierz wykład: " />
				<h:selectOneMenu value="#{lectureBean.id}">
	    			<f:selectItems value="#{lectureBean.allLectureDetail}" var="current" itemLabel="Data: #{current.startDate} -> Nazwa: #{current.lecture.name} -> Nauczyciel: #{current.teacher.credential.login}" itemValue="#{current.id}" />
	    		</h:selectOneMenu>
			</h:panelGrid>
	
			<h:panelGrid columns="2">
				<h:commandButton value="Usuń wykład (szczegóły)" action="#{lectureBean.deleteLectureDetail}" />
			</h:panelGrid>
		</h:form>
	
	</p:panel>
      
   </ui:define>
</ui:composition>
