<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    
    <p:panel header="Edytuj wykład (ogólnie)">

		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Wybierz wykład: " />
				<h:selectOneMenu value="#{lectureBean.id}">
	    			<f:selectItems value="#{lectureBean.allLecture}" var="current" itemLabel="Id: #{current.id} -> Nazwa: #{current.name}" itemValue="#{current.id}" />
	    		</h:selectOneMenu>
	
				<h:outputText value="Nowa nazwa (jeśli ją zmieniasz): " />
				<h:inputText value="#{lectureBean.name}" />
				
				<h:outputText value="Nowy opis (jeśli go zmieniasz): " />
				<p:inputTextarea style="width:300px;height:100px;" effectDuration="400" value="#{lectureBean.description}" />
	
			</h:panelGrid>
	
			<h:panelGrid columns="2">
				<p:commandButton value="Edytuj wykład" action="#{lectureBean.updateLecture}" ajax="false" />
			</h:panelGrid>
		</h:form>
	
	</p:panel>
      
   </ui:define>
</ui:composition>
