<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content" style="font-size: 0.7em;">       

	<h:form>		
		<p:panel header="Dodaj wykład">
			<br />
			<h:outputText style="font-weight: bold;" value="Dodając wykład masz dwie opcje - kopiowanie już istniejących danych z wykładu "/>
			<h:outputText style="font-weight: bold;" value=" (nazwa, opis, itp.) lub stworzenie wykładu od podstaw." />
			<br />
			<br />
			<h:panelGrid columns="2">
											
				<h:outputText value="Nazwa wykładu:" />
				<p:inputText value="#{lectureBean.name}" />								
				
				<h:outputText value="Data:" />
				<p:calendar value="#{lectureBean.startDate}" />									
				
				<h:outputText value="Wybierz id wykładowcy:" />			
				<h:selectOneMenu value="#{lectureBean.teacherId}">
	    			<f:selectItems value="#{lectureBean.allTeachersCredentials}" var="current" itemLabel="#{current.id}" itemValue="#{current.id}" />
	    		</h:selectOneMenu>
	    		
	    		<h:outputText value="Limit osób:" />
				<p:layoutUnit position="top">	    			    		 			     
			        <p:inputText id="lectureLimit" value="#{lectureBean.limit}" />  
			        <p:slider for="lectureLimit"/>  	
		        </p:layoutUnit>				  		      
		        
		        <h:outputText value="Opis wykładu:" />
				<p:inputTextarea style="width:300px; height:100px;" effectDuration="400" value="#{lectureBean.description}" />		    
					
				<p:commandButton value="Dodaj" action="#{lectureBean.createLecture}" ajax="false" />
			</h:panelGrid>	
		</p:panel>
	
	
	</h:form>
      
   </ui:define>
</ui:composition>
