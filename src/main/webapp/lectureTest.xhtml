<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>LectureTest</title>
</head>
<body>

	<h1>CreateLecture</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="name " />
			<h:inputText value="#{lectureBean.name}" />

			<h:outputText value="description " />
			<h:inputText value="#{lectureBean.description}" />
			
			<h:outputText value="startDate " />
			<h:inputText value="#{lectureBean.startDate}" />		
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="createLecture" action="#{lectureBean.createLecture}" />
		</h:panelGrid>
	</h:form>

</body>
</html>
