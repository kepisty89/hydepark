<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

    <p:panel header="Usuń konto">
	
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Login: " />
				<h:selectOneMenu value="#{userBean.login}">
	    			<f:selectItems value="#{userBean.allCredentials}" var="current" itemLabel="#{current.login}" itemValue="#{current.login}" />
	    		</h:selectOneMenu>
			</h:panelGrid>
	
			<h:panelGrid columns="2">
				<p:commandButton value="Usuń konto" action="#{userBean.deleteUserForAdmin}" ajax="false" />
			</h:panelGrid>
		</h:form>
	
	</p:panel>

	
      
   </ui:define>
</ui:composition>
