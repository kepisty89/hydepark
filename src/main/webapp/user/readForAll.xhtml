<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

	<p:panel header="UÅ¼ytkownicy">
	
		<h:form>
			<p:dataTable var="credential"
				value="#{userBean.allCredentials}" paginator="true"
				rows="10" selection="#{userBean.selectedCredential}"
				selectionMode="single" onRowSelectUpdate="display">

				<f:facet name="header">Wszyscy userzy w serwisie</f:facet>

				<p:column 
					filterBy="#{credential.login}">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{credential.login}" />
				</p:column>
				
				<p:column 
					filterBy="#{credential.role}">
					<f:facet name="header">
						<h:outputText value="Rola" />
					</f:facet>
					<h:outputText value="#{credential.role}" />
				</p:column>
				
				<p:column 
					filterBy="#{credential.rank}">
					<f:facet name="header">
						<h:outputText value="Ocena" />
					</f:facet>
					<h:outputText value="#{credential.rank}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
	</p:panel>

	
 		      
   </ui:define>
</ui:composition>
