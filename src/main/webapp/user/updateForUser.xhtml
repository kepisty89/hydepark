<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

    <p:panel header="Edytuj konto">
	
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Twój login: " />
				<h:inputText value="#{userBean.login}" />
	
				<h:outputText value="Hasło: " />
				<h:inputSecret value="#{userBean.password}" />
				
				<h:outputText value="Nowe hasło (jeśli je zmieniasz) " />
				<h:inputSecret value="#{userBean.newPassword}" />
	
				<h:outputText value="Nowe imię (jeśli je zmieniasz) " />
				<h:inputText value="#{userBean.name}" />
	
				<h:outputText value="Nowe nazwisko (jeśli je zmieniasz) " />
				<h:inputText value="#{userBean.surname}" />
			</h:panelGrid>
	
			<h:panelGrid columns="2">
				<p:commandButton value="Edytuj konto" action="#{userBean.updateUserForUser}" ajax="false" />
			</h:panelGrid>
		</h:form>
	
	</p:panel>

	
      
   </ui:define>
</ui:composition>
